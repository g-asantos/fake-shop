name: CI-CD

on:
  push:
    branches: ["main"]
  workflow_dispatch: 
jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Obter o código do projeto
        uses: actions/checkout@v4

      - name: Autenticar no Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Construção e envio da imagem docker
        uses: docker/build-push-action@v6
        with:
          context: ./src
          push: true
          file: ./src/Dockerfile
          tags: |
            gsantos1993/fake-shop:latest
            gsantos1993/fake-shop:v${{ github.run_number }}
  cd:
    runs-on: ubuntu-latest
    needs: [ci]
    steps:
      - name: Autenticar na AWS
        run: echo "Executando comando aws configure"
      - name: Construção o kubectl
        run: echo "Executando o comando aws eks update-kubeconfig"
      - name: Aplicar os manifestos no kubernetes
        run: echo "Executando comando kubectl apply"
